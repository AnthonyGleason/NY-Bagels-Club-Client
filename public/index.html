<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#270707" />
    <meta name="last-modified" content="">
    <title>Authentic Fresh New York Bagels Shipped Nationwide - NYBC</title>
    <meta name='description' content="FREE priority shipping nationwide! Authentic NYC Bagels, hand-rolled, kettled, freshly baked, vacuum-sealed for freshness." />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- the below images are preloaded even on desktop which can slightly slow down the loading of the site -->
    <link rel="preload" as="image" href="./Assets/homeDelivery-mobile.webp">
    <link rel="preload" as="image" href="./Assets/about-mobile.webp">
    <link rel="preload" as="image" href="./Assets/bricks-mobile.webp">
    <link rel="preload" as="image" href="./Assets/store-mobile.webp">
    <link rel="preload" href="./styles/fonts.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <!-- Below line automatically requests google to reindex page everytime the site is updated -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var currentDate = new Date();
        var formattedDate = currentDate.toISOString(); // Format the date as required
        document.querySelector('meta[name="last-modified"]').setAttribute('content', formattedDate);
    });
  </script>
  <!-- for google search engine adds reviews at bottom -->
  <script type="application/ld+json">
    {
        "@context": "https://schema.org/",
        "@type": "Product",
        "name": "New York Bagels Club",
        "description": "35 products - ",
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.5",
            "reviewCount": "21"
        }
    }
  </script>
</html>
